<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Visibility&Z-index</title>
	<style>
		.box{ 
			width: 150px;
			height: 150px;
			border: 2px solid green;
		}
		#box1{
			position: relative;
			top:49px;
			z-index: -35;
			background-color: red;
		}
		#box2{
			position: relative;
			top: 0px;
			/*z-index will work only for position: relative,absolute,fixed,sticky;*/
			z-index:-26;
			/*will hide the element and the space*/
			/*display: none;*/

			/*will hide the element and will show its empty space*/
			/*visibility: hidden;*/
			background-color: blue;
		  }
		#box3{background-color:yellow;}
		#box4{background-color: black;}
	</style>
</head>
<body>
	<div class="box" id="box1"></div>
	<div class="box" id="box2"></div>
	<div class="box" id="box3"></div>
	<div class="box" id="box4"></div>
</body>
</html>
