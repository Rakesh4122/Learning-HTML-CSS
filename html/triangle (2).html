<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        .main {
            height: 100vh;
            width: 100vw;
            background-color: #fff;
            position: relative;
        }

        .triangle {
            height: 800px;
            width: 600px;
            position: fixed;
            top: -50%;
            right: 5%;
            transform: rotate(135deg);
            background-color: blue;
        }

        .bottom-box {
            height: 400px;
            width: 500px;
            background-color: blue;
            position: absolute;
            right: 0;
            top: -40%;
            border-top-right-radius: 180px; 
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="triangle">

            <div class="bottom-box">

            </div>

        </div>
    </div>
</body>

</html>
