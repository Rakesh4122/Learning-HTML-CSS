<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>dropdown2</title>
	<style type="text/css">
		.dropdown{
			position: relative;
			display: block;	
		}
		.dropdown .btn{
			width: 75px;
			padding: 25px 40px;
			font-size: 20px;
			background-color: red;
			list-style-type: none;
			cursor: pointer;
			color: white;
		}
		.drop-content{
			display: none;
			position: absolute;
			background-color:lightslategrey;
			width: 200px;

		}
		.drop-content a{
			display: block;
			background-color: aqua;
			text-decoration: none;
			padding: 20px 36px;
			color: red;
		}
		.dropdown:hover .drop-content{
				display: block;
		}
		.drop-content a:hover{
			background-color:coral;
			color: black;
	
		}
		.dropdown:hover .btn{
				background-color: lightgrey;
		}
		@media screen and (max-width: 800px){
			.dropdown{
				margin-top: 10px;
			}
			.dropdown .btn{
				width: 404px;
				font-weight: bolder;
				background-color: green;
			}
		}
	</style>
</head>
<body>
	<div class="dropdown" style="float:left; z-index: 3;">
		<li class="btn">Left</li>
		<div class="drop-content" style="left: 0px;">
		<a href="#">Link 1</a>
		<a href="#">Link 2</a>
		<a href="#">Link 3</a>
		</div>
	</div>
	<div class="dropdown" style="float:right">
		<li class="btn">Right</li>
		<div class="drop-content" style="right: 0px;">
		<a href="">Link 1</a>		
		<a href="">Link 2</a>		
		<a href="">Link 3</a>
		</div>		
	</div>
</body>
</html>
