<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Display</title>
	<style type="text/css">
	body{
			background-color: hotpink;	
		}
		.dv1{
			height: 350px;
			width: 350px;
			border: 2px solid blue;
			display: flex;
			justify-content: center;
			align-items: center;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			background-color: lightgreen;
			border-radius: 10px;
			
		}
		.dv2{
			height: 250px;
			width: 250px;
			border: 2px solid red;
			display: flex;
			justify-content: center;
			align-items: center;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			border-radius: 10px;
			background-color: blue;
			
		}
		.dv3{
			height: 150px;
			width: 150px;
			border: 2px solid black;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: red;
			color: white;
			border-radius: 10px;
		}

	</style>
</head>
<body>
	<div class="dv1">
		<div class="dv2">
		<div class="dv3">Hello World</div>	
		</div>
	</div>
</body>
</html>
