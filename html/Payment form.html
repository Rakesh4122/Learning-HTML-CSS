<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Payment form</title>
	<style type="text/css">
		body{
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.fm{
			border: 2px solid black;
			background-color: lightgrey;
			border-radius: 10px;
			text-align: center;
			font-size: 25px;
			padding: 40px;

		}
		.btn1{
			width: 70%;
			height: 30px;
			border-radius: 5px;
			border: none;
			font-size: 20px;
			padding: 5px;
		}
		.rk{
			font-weight: bold;
			font-size: 30px;
			padding-right: 470px;
		}
		.gender{
			width: 45%;
			padding: 20px;
			padding-right: 170px;
			border-radius: 5px;
			margin-left: 150px;
		}
		.btn2{
			padding: 10px;
			width: 50%;
			font-size: 25px;
			border-radius: 5px;
			border: none;
			background-color: lightgreen;
		}
		input[type=radio]{
			position: relative;
			top: 10px;
			margin-left: 20%;
			height: 30px;
		}
		h1{
			margin-top: -20px;
		}
		#tarea{
			width: 550px;
			margin-top: 30px;
			border-radius: 5px; 
		}
		
	</style>
</head>
<body>
	<form class="fm">
		<h1>Payment Form</h1>
		<p>Required  fields are followed by *</p>
		<p class="rk">User Details:-</p>
		First Name:* <input type="text" name="firstname" required class="btn1" placeholder="first name"><br><br>
		Last Name:* <input type="text" name="last name" class="btn1" required><br><br>
			<p style="float:left;">Gender:*</p>
			<fieldset class="gender">
				Male:<input type="radio" name="gender" required>
				Female:<input type="radio" name="gender" required>
			</fieldset>

			<p style="float: left;">Address:</p>
			<textarea name="address" cols="80" rows="9" id="tarea"></textarea><br><br>
			Email:* <input type="text" name="email" class="btn1" required><br><br>
			Pincode:* <input type="Number" name="pincode" class="btn1" required>
		<p class="rk">Payment Details:-</p>
		<p>Card Type:*
			<select class="btn1">
				<option value="">--select a card type--</option>
				<option value="Visa">Visa</option>
				<option value="Rupay">Rupay</option>
				<option value="master card">Mastercard</option>
			</select>
		</p>
		Card Number:* <input type="number" name="card number" class="btn1" required><br><br>
		Expiration Date: *<input type="date" name="exp_date" class="btn1" required><br><br>
		CVV: *<input type="password" name="cvv" class="btn1" required><br><br>
		<input type="Submit" value="Pay Now" class="btn2">
	</form>				
</body>
</html>
