<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>transparency</title>
	<style type="text/css">
		div{
			background-color: rgb(0, 128, 0);
		}
		.first{
			background-color: rgba(0, 128, 0, 0.1);
		}
		.second{
			background-color: rgba(0, 128, 0, 0.3);
		}
		.third{
			background-color: rgba(0, 128, 0, 0.6);
		}

	</style>
</head>
<body>
	<h1>Transparency Box</h1>
	<p>Using opacity</p>
	<div style="opacity: 0.1;">
		<h1> 10% opacity</h1>
	</div>

	<div style="opacity:0.3">
		<h1> 30% opacity</h1>
	</div>

	<div style="opacity:0.6">
		<h1> 50% opacity</h1>
	</div>

	<div style="opacity:1">
		<h1>opacity 1</h1>
	</div>

	<p>Using rgba()</p>

	<div class="first">
		<h1>10% opacity 1</h1>
	</div>

	<div class="second">
		<h1> 30% opacity 1</h1>
	</div>

	<div class="third">
		<h1> 60% opacity 1</h1>
	</div>

	<div>
		<h1>opacity 1</h1>
	</div>

</body>
</html>
