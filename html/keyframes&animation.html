<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>keyframes&animation</title>
	<style type="text/css">
		.container{
			background-color: lightgrey;
		}
		.box{
			width: 200px;
			height: 200px;
			background-color: red;
			position: relative;
			/*animation-name: rakesh;*/
			/*animation-name: rakesh1;*/
			/*animation-duration: 6s;*/
			/*animation-iteration-count: 3;*/
			/*animation-timing-function: ease-in-out;*/
			/*animation-fill-mode: both;*/
			/*animation-direction: reverse;*/
			/*animation-play-state: running;*/
			animation: rakesh1 6s 3 reverse;
		}

		@keyframes rakesh1{
			0%{
				top: 0px;
				left: 0px;
			}
			25%{
				top: 250px;
				left: 0px;
			}
			75%{
				top: 250px;
				left: 250px;
			}
			100%{
				top: 0px;
				left: 250px;
			}
		}

		@keyframes rakesh{
			from{
				width: 150px;
			}
			to{
				width: 450px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">This is box</div>
	</div>
</body>
</html>
