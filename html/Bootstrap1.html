<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap mix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  	<div class="container">Hello world!</div>
    <p class="text-black-50">Hi! I am a boy.</p>
    <p class="text-white-50 bg-dark">Hi! I am a boy.</p>
    <p class="text-white bg-primary">Hi! I am a boy.</p>
    <!-- <img src="../../photos/rk.jpg" class="rounded" width="200" height="100"> -->
    <!-- <img src="../../photos/rk.jpg" class="rounded-circle" width="200" height="100"> -->
    <!-- <img src="../../photos/rk.jpg" class="img-thumbnail" width="150" height="100"> -->
    <!-- <img src="../../photos/rk.jpg" width="150" height="100" class="float-start"> -->
    <!-- <img src="../../photos/ra.jpg" width="150" height="100" class="float-end"> -->

    <!-- <img src="../../photos/ra.jpg"  width="1100" height="500" class="img-fluid"> /*Responsive image */ -->
    <div class="alert alert-primary alert-dismissible">
        <!-- <strong>Success!</strong><a href="#" class="alert-link">read this message.</a> -->
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Primary!</strong>Read this message..
    </div>

    <div class="alert alert-success alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Success!</strong> This alert box could indicate a successful or positive action.
    </div>

    <div class="alert alert-danger alert-dismissible fade show">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Danger!</strong> This alert box could indicate a dangerous or potentially negative action.
    </div>
    <button type="button" class="btn btn-primary">primary</button>
    <button type="button" class="btn bg-info">info</button>
    <button type="button" class="btn btn-success">Success</button>

</body>

</html>
