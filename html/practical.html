<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>practice</title>


	<style type="text/css">
		.tri{
			height: 100px;
			width: 100px;
			border-top: 2px solid black;
			border-left: 2px solid black;
			transform: rotate(45deg);
			position: absolute;
			left: 48%;
			top: 30%;

		}
		.cir{
			border: 2px solid black;
			height: 30px;
			width: 30px;
			border-radius: 50%;
			position: absolute;
			left: 50.4%;
			top: 32%;

		}
		.square{
			border: 2px solid black;
			height: 150px;
			width: 140px;
			position: absolute;
			left: 46.5%;
			top: 38%;

		}
	</style>
</head>
<body>
	<div class="tri"></div>
	<div class="cir"></div>
	<div class="square"></div>
</body>
</html>
