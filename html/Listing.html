<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>listing items</title>
	<style type="text/css">
		.list1{
			height: 80px;
			width: 200px;
			background-color: blue;
			margin: 8px;
			text-align: center;
			padding-top: 40px;
		}
	</style>
</head>
<body>
	<ul type="none">
		<li class="list1">Apple</li>
		<li class="list1">Orange</li>
		<li class="list1">Grapes</li>
		<li class="list1">Banana</li>
	</ul>
	<ol type="none" style="list-style-type: none;">
		<li class="list1">Mahesh</li>
		<li class="list1">Suresh</li>
		<li class="list1">Rakesh</li>
		<li class="list1">Nitesh</li>
	</ol>
	<!-- <marquee behavior="left" bgcolor="red" width="20%" direction="right">Hello world</marquee> -->
</body>
</html>
