<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Secondbox</title>
	<style type="text/css">
		body{
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.cv{
			border: 2px solid black;
			height: 400px;
			width: 370px;
			font-weight: bold;
			font-size: 20px;
			background-color: lightgrey;
			border-radius: 18px;
			padding: 50px;
		}
		.btn1{
			height: 10px;  
			width: 92%;
			padding: 15px;
			border-radius: 8px;
			border: none;

		}
		.btn2{
			border: 2px solid grey;
			height: 50px;
			width: 200px;
			font-weight: bold;
			font-size: 25px;
			border-radius: 20px;
			margin-left: 20%;
			margin-top: 20px;
		}

	</style>
</head>
<body>
	<fieldset class="cv">
		<legend>Create-Acc</legend>
		Enter Name:<input type="text" name="name" value="Enter your name"  class="btn1"><br><br>
		Enter Email:<input type="text" name="name" value="Enter your name" class="btn1"><br><br>
		Enter Password:<input type="text" name="name" value="Enter your password" class="btn1"><br><br>
		<input type="Submit" name="Submit" class="btn2">
	</fieldset>
</body>
</html>
