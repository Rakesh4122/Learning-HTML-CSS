<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hide MQ</title>
	<style type="text/css">
		.example{
			background-color: lightgreen;
			padding: 20px;
			font-size: 30px;
		}
		@media screen and (max-width: 600px){
			.example{display: none;}
		}

	</style>
</head>
<body>
	<h1>Hide elements on different screen size.</h1>
	<div class="example">Example Div.</div>
</body>
</html>
