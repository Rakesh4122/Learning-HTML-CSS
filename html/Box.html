<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>my box</title>
	<style type="text/css">
		.dv1{
			height:300px;
			width: 150px;
			border: 2px solid red;
			float: left; 
			}
		.dv2{
			height: 150px;
			width: 150px;
			border: 2px solid blue;
			float: left;
			margin-left: 5px;
			
			}
		.dv3{
			height:150px;
			width: 150px;
			border: 2px solid black;
			position: absolute;
			top: 320px;
			}
				
		.dv4{
			height: 310px;
			width: 150px;
			border: 2px solid green;
			position: absolute;
			top: 170px;
			left: 170px;
			
			}
	</style>
</head>
<body>
	<div class="dv1"></div>
	<div class="dv2"></div>
	<div class="dv3"></div>
	<div class="dv4"></div>
</body>
</html>
