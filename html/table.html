<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table list</title>
	<style type="text/css">
		.dv1{
			border: 2px solid red;
			width: 796px;
			text-align: center;
			background: grey;

			}
		table{
			border: 2px solid green;
			text-align: center;
			width: 800px;
			height: 500px;
		}
		th ,tr,td{
			border: 2px solid green;
		}
		 

	</style>
</head>
<body>

		<td>75%</td>
	</tr>
	<tr>

	</tr>
	<tr>

</table>
</body>
</html>
