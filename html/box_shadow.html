<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box shadow</title>
	<style type="text/css">
		div{
			height: 100px;
			background: #ccc;
			display: inline-block;
			padding: 0px 50px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
