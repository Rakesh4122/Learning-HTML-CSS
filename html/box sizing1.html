<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>box sizing div</title>
	<style type="text/css">
		.container{
			border: 2px solid red;
			width: 100%;
		}
		.box{
			border:4px solid black;
			width: 50%;
			float: left;
			box-sizing: border-box;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="box">half left</div>
		<div class="box">half right</div>
		<div style="clear: both;"></div> 
	</div>
</body>
</html>
