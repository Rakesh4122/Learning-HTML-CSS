<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>rotate</title>
	<style type="text/css">
		#dv1{
			height: 200px;
			width: 200px;
			background-color: red;
			position: absolute;
			top: 40%;
			left: 40%;
			transform: translate(-50%,-50%);
			animation: spin 1s infinite;
		}
		@keyframes spin{
			0%{transform: rotate(0deg);}
			100%{transform: rotate(360deg);}
		}
	</style>
</head>
<body>
	<div id="dv1"></div>
</body>
</html>
