<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Universal box sizing</title>
	<style type="text/css">
		body{
			/*background-image: url(../../tree.jpg);*/
		}

		*{
			box-sizing: border-box;

		}
		.example1{
			/*box-sizing: border-box;*/
			border: 4px solid lightblue;
			padding: 50px;
			width: 300px;

		}
		.example2{
			border: 2px solid lightpink;
			padding: 20px;
			width: 300px;
			/*box-sizing: border-box;*/

		}
		
	</style>
</head>
<body>
	<div class="example1">we believe.. we can..</div><br>
	<div class="example2">God bless you..God is everywhere.</div>
</body>
</html>
