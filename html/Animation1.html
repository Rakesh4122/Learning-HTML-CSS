<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animation</title>
	<style type="text/css">
		.gola{
			width: 200px;
			height: 200px;
			background-color: blue;
			top: 50%;
			left: 50%;
			position: absolute;
			transform: translate(-50%,-50%);
			transition: width 2s, height 4s,border-radius 4s, background-color 3s;
		}
		.gola:hover{
			width: 400px;
			height: 400px;
			border-radius: 50%;
			background-color: red;
		}

	</style>
</head>
<body>
	<div class="gola"></div>
</body>
</html>
