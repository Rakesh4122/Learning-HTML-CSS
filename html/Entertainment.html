<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Navigation menu</title>
	<style type="text/css">
		.tb{
			border: 2px solid black;
			height: 250px;
			width: 300px;
			border-radius: 8px;
			font-weight: bold;
			font-size: 30px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
		.k1{
			background-color: lightgreen;

		}
		.k2{
			background-color: lightgrey;
		}
		.k3{
			background-color: lightblue;
		}
		.k4{
			background-color: lightpink;
		}
	</style>
</head>
<body>
	<table class="tb">
		<tr>
			<th  class="k1">Gym</th>
		</tr>
		<tr>	
			<th class="k2">School</th>
		</tr>
		<tr>
			<th class="k3">Sport</th>
		</tr>
		<tr>
			<th class="k4">Dance</th>
		</tr>
	</table>
</body>
</html>
