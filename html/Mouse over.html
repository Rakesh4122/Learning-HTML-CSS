<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> div mouse over </title>
	<style type="text/css">
		.animated{
			height: 100px;
			width: 100px;
			background-color: red;
			font-size: 15px;
			font-weight: bold;
			padding: 30px;
			display: flex;
			justify-content: center;
			align-items: center;
			margin: 10px;
			transition: height 1s, width 1s, background-color 1s, font-size 1s ,opacity 1s;
	
		}
		.animated:hover{
				height: 200px;
				width: 200px;
				background-color: blue;
				font-size: 30px;
				opacity: 1;
		}
	</style>
</head>
<body>
	<div class="animated">Home</div>
</body>
</html>
