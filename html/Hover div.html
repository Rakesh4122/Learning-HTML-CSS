<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Increase</title>
	<style type="text/css">
		div{
			height: 200px;
			width: 200px;
			background-color: red;
			animation: english 2s infinite alternate;
			/* transition: width 2s, background-color 2s; */
		}
		/* div:hover{
			width: 500px;
			background-color: blue;
		} */
		
		@keyframes english{
			from{background-color: red;}
			to{background-color: blue;}
			0%{width: 200px;}
			100%{width: 500px;}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
