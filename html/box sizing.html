<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>box sizing</title>
	<style type="text/css">
		#box-1{
			height: 100px;
			width: 300px;
			border: 2px solid red;
			box-sizing: border-box;
		} 

		#box-2{
			height: 100px;
			width: 300px;
			padding: 50px;
			border: 2px solid dodgerblue;
			/*box-sizing: border-box;*/
		}
		
	</style>
</head>
<body>
	<h2>With box-sizing</h2>
	<div id="box-1">we believe.. we can..</div><br>
	<div id="box-2">God bless you.</div>
</body>
</html>
