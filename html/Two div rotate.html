<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>rotate me</title>
	<style type="text/css">
		.dv1{
			border: 1px solid #000;
			height: 200px;
			width: 200px;
			background-color: lightpink;
			border-radius: 10px;
			display: flex;
			justify-content: center;
			align-items: center;
			position: absolute;
			left: 40%;
			top: 35%;
			 /*-webkit-animation: spin 5s linear infinite; */
			animation: spin 3s linear infinite;
			
		}
		.dv2{
			border: 1px solid #000;
			height: 200px;
			width: 200px;
			border-radius: 50%;
			font-size: 40px;
			font-weight: bold;
			color: blue;
			display: flex;
			justify-content: center;
			align-items: center;
			position: relative;
			background-color: lightgreen;
			 /*-webkit-animation: spin 5s linear infinite; */
			animation: spin1 3s linear infinite reverse;
		}
		@keyframes spin{
			0%{
				transform: rotate(0deg);
			}
			100%{
				transform: rotate(360deg);
			}
		}
		@keyframes spin1{
			0%{
				transform: rotate(0deg);
			}
			100%{
				transform: rotate(720deg);
			}
		}
	</style>
</head>
<body>
	<div class="dv1">
		<div class="dv2">Nitesh</div>
	</div>
</body>
</html>
