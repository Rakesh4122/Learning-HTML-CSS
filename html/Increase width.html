<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>display</title>
	<style type="text/css">
		.dv1{
			height: 100px;
			background-color: red;
			transition: height 1s;
			
		}
		.dv2{
			height: 100px;
			background-color: aqua;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 30px;

		}
		.dv1:hover{
			height: 550px;
		}

	</style>
</head>
<body>
	<div class="dv1">
		<div class="dv2">Hover Me!</div>
	</div>
</body>
</html>
