<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Transition display</title>
	<style type="text/css">
		.dv1{
			animation: bouncing 0.4s ease 0s infinite alternate both;
			background-color: red;
			border-radius: 50%;
			font-weight: bold;
			font-size: 30px;
			display: inline-block;
			cursor: pointer;
			color: white;
			/*text-decoration: none;*/
			text-transform: uppercase;
			padding: 18px 20px;
			letter-spacing: 4px;
			position: relative;
			vertical-align: top;
			margin-top: 200px;
			}
			@keyframes bouncing{
				0%{
					bottom: 0px;
					box-shadow: 0 0 5px rgba(0, 0, 0, 0.9);
				}
				
				100%{
					bottom: 150px;
					box-shadow: 0 50px 50px rgba(0, 0, 0, 0.2);
				}
			}
	</style>
</head>
<body>
		<div class="dv1">loading</div>
</body>
</html>
