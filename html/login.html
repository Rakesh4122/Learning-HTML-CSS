<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>firstbox</title>
	<style type="text/css">
		.fd{
			border: 2px solid black;
			height: 350px;
			/*width: 500px;*/
			padding: 75px;
			font-weight: bold;
			font-size: 25px;
			border-radius: 30px;
			background-color: lightgreen;
			border-radius: 12px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
		.btn1{
			height: 18px;
			width: 100%;
			padding: 14px;
			border-radius: 8px;
			border: none;

		}
		.btn2{
			border: 2px solid grey;
			background-color: lightgrey;
			width: 80%;
			padding: 10px;
			font-weight: bold;
			font-size: 25px;
			margin-top: 30px;
			border-radius: 16px;
			margin-left: 40px;
		}		
		
	</style>
</head>
<body>
		<fieldset class="fd">
		<legend>Login</legend>
		Enter Email:<input type="text" name="email" value="enter your email" class="btn1"><br><br>
		Enter Password:<input type="text" name="password" value="enter your password" class="btn1"><br><br>
		<input type="Submit" name="submit" class="btn2">
		</fieldset>
		
</body>
</html>
