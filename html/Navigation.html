<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Navigation list</title>
	<style type="text/css">
		.list{
			height: 20px;
			width: 100px;
			float: left;
			border: 3px solid black;
			border-radius: 3px;
			text-align: center;
			padding: 4px;
			margin: 10px;
			background-color: green;
			color: hotpink;


		}
	</style>
</head>
<body>
	<ul type="none">
		<li class="list">Home</li>
		<li class="list">AboutUs</li>
		<li class="list">Contact</li>
		<li class="list">Contribute</li>
	</ul>
</body>
</html>
