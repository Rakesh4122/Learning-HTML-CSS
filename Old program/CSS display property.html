<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Display property </title>
	<style>
			*{
			box-sizing: border-box;
		} 
		header{
			margin: auto;
			width: 1000px;
			border: 3px solid red;
		}

		img{
			margin: auto;
			width: 60px; 
			display: block;
		}
		h3{
			text-align: center;
			font-family: ui-sans-serif; 
		    margin: 0px;
		}
		.box{
			border: 3px solid red;
			background-color: grey;
			margin: 4px 0px;
			padding: 10px;
		 	width: 33%;
			box-sizing: border-box; 
			display: inline-block;	
		}
		.container{
			margin: auto;
			width: 1000px;

		}

	</style>
</head>
<body>
	<header class="Top">
		<img src="https://www.codewithharry.com/assets/img/logo.png">
		<h3>Welcome to Harry's Blog</h3>
	</header>
	<div class="container">
		<div class="box">
			<h4 class="heading">Heading</h4>
			<p>A beautiful nine day in the wonder.</p>	
		</div>
		<div class="box">
			<h4 class="heading">Heading</h4>
			<p>A beautiful nine day in the wonder.</p>	
		</div>
		<div class="box">
			<h4 class="heading">Heading</h4>
			<p>A beautiful nine day in the wonder.</p>	
		</div>
	</div>
</body>
</html>
