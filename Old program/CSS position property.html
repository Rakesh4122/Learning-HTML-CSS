<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS position property</title>
	<style>
		.container{
			border: 4px solid green;
			background-color: khaki;
			height: 3000px;
		}
	/*CSS position:static(default),relative, absolute,fixed,sticky*/
		.box{
			border: 2px solid red;
			width: 150px;
			height: 100px;
			margin: 3px;
			display: inline-block;
			
			}
		#box3{
			/*relative: position the element relative to its normal position and will leave a gap at its normal position;*/
			/*position:relative;*/ 

			/*absolute: position the element relative to the normal position of its first parent;*/
		/*position:absolute;*/

		/*	top: 32px;
			left: 110px;*/        

			/*fixed: position the element relative to the browser window;*/
			/*position: fixed;*/
		/*	right: 4px;
			bottom: 2px;*/

			/*sticky*/
			position:sticky;
			top: 50px;
			left: 50px;

			}	
	</style>
</head>
<body>
	<div class="container">
		<div class="box" id="box1">1</div>
		<div class="box" id="box2">2</div>
		<div class="box" id="box3">chart with us</div>
		<div class="box" id="box4">4</div>
	</div>
</body> 
</html>
