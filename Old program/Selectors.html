<!DOCTYPE>
<html>
<head>
	<title>CSS Selectors</title>
	<style>
		/*Element selector*/
		p{
			border: 2px solid red;
		}
	/*Id selector*/
		#firstpara{
			color: red;
		}
		/*Class selector*/

		.bgpink{
			color: yellow;
			background-color: blue;
		}
		/*Grouping selector*/

		footer,span{
			background-color: pink;
		}

</style>
</head>
<body>
	<h2>CSS selectors</h2>
	<p id="firstpara">This is a  simple paragraph to demonstrate CSS selectors</p>
	<p id="secondpara" class="redelement bgpink">This is a another simple paragraph to demonstrate CSS selectors</p>
	<div>
	<p>This is a yet another simple paragraph inside div to demonstrate CSS selectors</p>
	<span>This is span</span>
	</div>
	<footer>This is footer</footer>
	
</body>
</html>
