<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Height,width,borders and backgrounds</title>
</head>
<style>
	#firstpara{
			background-color: red;
			height: 100px;
			width: 455px;
			border:4px green solid ;
		/*	border-width: 4px;
			border-color: green;
			border-style: solid;*/
			border-radius: 10px;
	}
	
	#secondpara{
			background-color:green;
			height: 100px;
			width: 455px;
			border-top: 3px solid blue;
			border-right: 3px solid violet;
			border-bottom: 3px solid black;
			border-left: 3px solid red;
			border-top-left-radius: 12px;
			border-top-right-radius: 11px;
			border-bottom-left-radius: 9px;
			border-bottom-right-radius: 15px;
		}

		#thirdpara{
			height: 500px;
			width:455px;
			background-image: url('https://www.codewithharry.com/assets/img/logo.png');
			border: 3px solid red;
			background-repeat: no-repeat;/*repeat-x and repeat-y will make it repeat on x and y axis*/
			/*background-position:195px 36px;*/
			background-position:center center;
			/*background-position:bottom right;*/
			/*background-position:top top; */
		}
	</style>	
<body>
	<h3>This is a heading</h3>
	<p id="firstpara">This is a paragraph</p>
	<h3>This is second heading</h3>
	<p id="secondpara">This is second paragraph</p>
	<h3>This is third heading</h3>
	<p id="thirdpara">This is third paragraph</p>
</body>
</html>
