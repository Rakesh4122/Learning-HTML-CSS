<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Navigation menu</title>
	<style>
		.navbar{
			background-color:red;
			border-radius: 30px;
		}
		.navbar{
			overflow: auto;
		}
		.navbar li{
			float: left;
			list-style: none;
			margin: 8px 10px;

		}
		
		.navbar li a{
					padding: 3px 3xp;
					text-decoration: none;
					color: white;
				}
		.navbar li a:hover{
					/*background-color:green ;*/
					color:yellow ;
				}

		.search{
			float: right;
			color: white;
			padding: 9px 24px;
		}
		.navbar input{
			border: 3px solid green;
			border-radius: 16px;
			padding: 3px 17px;
			width: 120px;
		}
	</style>
</head>
<body>
	<header>
		<nav class="navbar">
			<ul>
				<li><a href="">Home</a></li>
				<li><a href="">About</a></li>
				<li><a href="">Services</a></li>
				<li><a href="">Contact us</a></li>
				<div class="search">
				<input type="text" name="search" id="search" placeholder="search this website">
				</div>
			</ul>
		</nav>
	</header>
</body>
</html>
