 <!DOCTYPE html>
 <html>
 <head>
    <meta charset="utf-8">
    <title>Alignment</title>
  <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@300;400&family=Italianno&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            font-family: italic;
        }

        .container{
            width: 700px;
            border: 3px solid blue;
            background-color: hotpink;
            margin:  68px auto;


        }

        .item{
            border: 4px solid green;
            margin: 12px 9px; 
            padding:16px 20px;
            background: red;     
        }
        #fruit{
                float:left;
                width:48%;
        }

        #computer{
                float: left;
                width:48%;
        }
        #stationary{
            /*float: left;*/
           clear: both;           
            clear: left;
            width: 95%;

        }
        p,h3{
            text-align: right;
            text-align: left;
            text-align: center;
            text-align:justify;

       }
       h1{
            margin:22px auto;
            width: 450px
       }
    </style>
 </head>
 <body>
      <div class="container">
        <h1>Welcome to my store</h1>
        <div id="fruit" class="item">
            <h3>Fruits</h3>
            <p id="fruitpara" class="para">We believe... We can...</p>
        </div>  
         <div id="computer" class="item">
            <h3>computer</h3>
            <p id="computerpara" class="para">We believe... We can...</p>
        </div> 
          <div id="stationary" class="item">
            <h3>stationary</h3>
            <p id="stationarypara" class="para">We believe... We can...</p>
        </div>
    </div>
 </body>
 </html>
