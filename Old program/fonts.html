<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Fonts</title>
	<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
	<style>
		p{
			font-family:'cursive;','Libre Baskerville', serif;
			font-size: 33px;/*1/96th of an inch*/
			line-height: 1.3em;
		}
		span
		{
			font-weight: bold;
			font-style:italic ;
		}
	</style>
</head>
<body>
	<h3>CSS Fonts</h3>
	<p>I read a <span>book</span>.It is very exciting.</p>
</body>
</html>
